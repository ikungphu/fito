<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">		
		<br>
		<br>		
		
		<div class="row col-no-gutter-container">
			<div class="col-xs-12 col-md-6 col-lg-3 col-no-gutter">
				<div class="panel panel-blue panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<em class="glyphicon glyphicon-transfer glyphicon-l"></em>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div ng-bind="steps" class="large">120</div>
							<div class="text-muted">Steps taken &nbsp;
								<a title="Reports the total number of steps taken so far since you last installed your sensors." class="hint">
									<span class="glyphicon glyphicon-question-sign" title="More"></span>
								</a>
							</div>							
						</div>						
					</div>
				</div>
			</div>			

			<div class="col-xs-12 col-md-6 col-lg-3 col-no-gutter">
				<div class="panel panel-orange panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<em class="glyphicon glyphicon-star glyphicon-l"></em>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div ng-bind="fitment" class="large">52</div>
							<div class="text-muted">Fitment rating &nbsp;
								<a title="Reports your rank given out of 100 specifying how strongly your shoes fit. The higher the score, the better." class="hint">
									<span class="glyphicon glyphicon-question-sign" title="More"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-3 col-no-gutter">
				<div class="panel panel-teal panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<em class="glyphicon glyphicon-road glyphicon-l"></em>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div ng-bind="distance" class="large">24</div>
							<div class="text-muted">Distance &nbsp;
								<a title="Reports your current mileage on your shoes since you last installed your sensors." class="hint">
									<span class="glyphicon glyphicon-question-sign" title="More"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-3 col-no-gutter">
				<div class="panel panel-red panel-widget">
					<div class="row no-padding">
						<div class="col-sm-3 col-lg-5 widget-left">
							<em class="glyphicon glyphicon-signal glyphicon-l"></em>
						</div>
						<div class="col-sm-9 col-lg-7 widget-right">
							<div ng-bind="rate" class="large">25.2k</div>
							<div class="text-muted">Rate of usage &nbsp;
								<a title="Reports your average rate of impact on landing." class="hint">
									<span class="glyphicon glyphicon-question-sign" title="More"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
		<div class="row col-no-gutter-container row-margin-top">
			<div class="col-lg-12 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading">Recent Activity &nbsp;
						<a title="Shows your total number of steps taken over a given week." class="hint hint-normalized">
							<span class="glyphicon glyphicon-question-sign" title="More"></span>
						</a>
					</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
		<div class="row row-no-gutter col-no-gutter-container">
			<div class="col-md-6 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading" style="position: relative">Pronation Rating &nbsp;
						<a title="Highlights targeted areas of pain." class="hint hint-normalized">
							<span class="glyphicon glyphicon-question-sign" title="More"></span>
						</a>
						<div ng-bind="pronation" style="display: inline; float: right; font-size: 16px; color: red" >63% Under Pronated</div>
					</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="chart" id="radar-chart" ></canvas>
						</div>
					</div>
				</div>
			</div><!--/.col-->
			
			<div class="col-md-6 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading">Pressure Output &nbsp;
						<a title="Highlights your type of pronation. Displays the score that most closely relates to your pronation that you lean towards." class="hint hint-normalized">
							<span class="glyphicon glyphicon-question-sign" title="More"></span>
						</a>
					</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="chart" id="bar-chart" ></canvas>
						</div>
					</div>
				</div>
			</div><!--/.col-->
		</div><!--/.row-->												
	</div>	<!--/.main-->
