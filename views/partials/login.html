<div id="landing">               
    <div class="container">
        <div class="main-title landing-center signin">                
            <h1>L O G I N</h1> 
            <br />
            <div class="form-group form-group-sm">
                <input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="user.username">
                <br />
                <input id="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model="user.password">
                <br />
                <button class="btn btn-default" type="submit" ng-click="login()">S I G N &nbsp; I N</button>
            </div>                    
            <br/>
            <h5><b>Forgot your password?</b> Click here to reset it.</h5>
        </div>                   
    </div>                  
</div>
