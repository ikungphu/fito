					<div class="panel-heading">REMAINING SHOE LIFE</div>
					<div class="panel-body easypiechart-panel">

					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">

						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading">DAYS WORN</div>

						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">

						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
